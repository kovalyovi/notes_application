<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script type="module" src="/static/js/services/Contacts.js"></script>
  </head>

  <body>
    <form>
        <h1 id="formTitle">Contact Us</h1>
        <p id="formSubtitle">Have any questions? We'd love to hear from you!</p>

        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="subject">Subject: </label>
        <input type="text" id="subject" name="subject" required></input><br><br>

        <label for="message">Message: </label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="button" id="submit">Submit</button>
    
    </form>
  </body>
</html>
