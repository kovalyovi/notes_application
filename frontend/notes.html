<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Note</title>
        <script type="module" src="static/js/services/notes.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="menu">
                <!-- Links back to main notes page -->
                <div class="menuItem"><a id="home" href="#">Home</a></div>
            </div>
        </div>
        <div id="noteInfo">
            <!-- Title of note. Maybe place in header? -->
            <label for="noteTitle">Title:</label>
            <input type="text" id="noteTitle" name="noteTitle"><br><br>
            <textarea id="noteText" rows="10" cols="50"></textarea>
        </div>
        <div id="controls">
            <button class="saveButton" onclick="save()">Save</button>
        </div>
    </body>
</html>
